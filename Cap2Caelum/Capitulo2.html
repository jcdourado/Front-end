<!-- Para exibir conteúdo, ele deve ficar em tags, que dao significado ao texto.
	Algumas podem ter alguns parametros dentro da declaração da tag.
	Quando não tem conteudo fora da tag, ela nao precisa fechar.

	html - Onde será inserido tudo
	head - Informações ao navegador
	body - Corpo do documento
	title - Titulo do documento que será exibido na barra
	meta charset = "utf-8" - Usado para configurar a codificação do documento

DOCTYPE - não é uma tag, ele indica ao navegador qual é a versão do HTML que será usado
	<!DOCTYPE html> - versão 5

Tags:
	Heading: Texto é um titulo em uma pagina (h1,h2,...)
	Paragrafo: p
	Negrito: strong ou b
	Italico: em ou i
	Imagens: img - tem dois atributos: 
					src = local
					alt = texto caso nao seja exibida a imagem
			 O HTML5 incorporou o figure e o figcaption
			 		figure = coloca a tag img dentro
			 		figcaption = legenda para a imagem 
	Font-family: familia de fontes, pode-se declarar em uma sequência, caso uma nao exista a outra é usada
	Font-style: tem: normal, italic e oblique

Alinhamento e decoração de texto:
	text-align: right,left, center, justify
	line-height: altura de cada linha
	letter-spacing: espaço entre cada letra
	word-spacing: espaço entre cada palavra
	text-ident: margem da primeira linha do texto

Background:
	background-image: url, imagem no fundo do elemento

Bordas: Para que surta efeito, é preciso que o border-style seja diferente de none
	border-color
	border-style: solid, none, ...
	border-width

Para formatar estilos no puro html é inviavel, nao deve ser mais utilizado

CSS: É a pagina de estilos, o que vai formatar o estilo do html
	Cada atributo é separado por ":" e cada propriedade por ";"

	Para usar no proprio elemento:
		Direto: <p style="bla bla bla"> ou <style> elementos </style>
		Seletor: p{ Configuraçoes }
		Arquivo externo: declara a ligação no head:
				<link rel="stylesheet" href="arq.css"> 

	Comentatios no CSS: /*.. */
	-->
