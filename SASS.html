<!--
	SASS: pre-compilador CSS
	SCSS: pertence ao SASS, mas como o CSS ganhou a versao 3, foi criado, apenas difere na sintaxe

	Variaveis:
	$var: valor

	Seletores Aninnhados:
	1 dentro de outro, igual o LESS {}
	(No SASS é sem {})

	Modulos: é possivel inserir partes de outros SCSS
	Coloca-se _nome.scss

	Importar: @import 'nome' (sem o scss e o "_")

	Mixin: @mixin nome($var)
	Pra chamar na outra classe: @include nome(valor)

	@extends para herdar alguma propriedade

	Contas: normal : +,-,*,/,% 

	--watch vai fazer com que ele fique observando as alteracoes e as sobrescreva no outro css

	Chamar o pai: &

	Interpolacao: usar elementos em outros elementos: #{}

	Mesmas funcoes do LESS, mas tem umas que puxam as cores do rgb: 
		blue (cor)

	Tem for (x through ), if, while - sem parenteses!!!!

	:compressed, compact, expanded, nested - tipos de saida do css

	-->
