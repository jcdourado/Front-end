<!--
	Usa-se article no HTML para definir um artigo com secoes dentro

	Seletores:
		pai ~ filho: aplica a todos os filhos que sao precedidos do pai
		pai + filho: pega so o primeiro filho
		pai > filho: só pega os principais nao os netos
		
		elemento:not(id,class ou uma tag): nao pega o elemento passado
		
		Pseudo-classes: para pegar certos elemento:
			elemento:first-child ou last-child
			elemento:nth-child(numero)

			elemento:hover - quando passar o mouse
			elemento:link - qualquer link
			elemento:visited - ja foi visitado
			elemento:active - quando clica

		Pseudo-elementos:
			elemento:first-letter 
			elemento:first-line
			elemento:after ou before

content: adiciona elemento na pagina html
opacity: opacidade

border-radius: arredondar as bordas (mesmo esquema do margin)

text-shadow: sombras em texto(deslocamento da sombra e a cor): 10 10 red. Ou receber um grau de espelhamento: 10 10 5 red. E Ainda é possivel passar mais de uma sombra com uso da ","

box-shadow: sombra em qualquer elemento (funciona igual o anterior), se passado mais um valor, ele altera o tamanho da sombra. É possivel passar "inset" para a sombra ser interior!

rgba: é passado um quarto valor, igual o rgb, mas ele indica a opacidade

Em alguns navegadores, alguns recursos ainda sao experimentais, entao coloca-se o prefixo antes dele para indicar (ler a documentação):
		-webkit-: navegadores Webkit (Chrome, Safari, iOS, Android)
		-moz-: Firefox (Mozilla)
		-ms-: Internet Explorer (Microsoft)
		-o-: Opera

Gradiente:
	lineares: linear-gradient(cor,cor)
	radiais: radial-gradient(cor,cor)
	Ou ainda passar diversas angulações e paradas de cores

Transitions:
	Para fazer transicoes suaves
	transition: direcao tempo "modo";
		Modos:
			normal- padrão
			ease- redução gradual
			ease-in- aumento gradual
			ease-in-out- aumento gradual depois redução gradual

Translate: alterar o angulo do elemento
	transform: TranslateX() ou TranslateY()
	transform: translate(x,y)

Rotate: roda o elemento
	transform: rotate()

Scale: altera a escala do elemento
	transform: scale(1 ou 2 valores)

Skew: Distorce o elemento (em diagonal)
	transform: skew()
	

-->
