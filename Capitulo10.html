	Tag textarea para grandes textos

	Tag select com option dentro = Seleciona um valor entre varios

		Da pra separar os options em optgroup

	email - adapta o teclado para entrada de emails

	number - adapta para entrar com numeros

	url - entrar com urls

	range - exibe uma barra de rolagem para seleção de valores
	
	date, week, time, datetime

	color - permite que se pegue uma cor

	search

	tel - para entrada de telefone

-

	autofocus - indica que ja deve vir selecionada

	placeholder - exibe o texto contido aqui, caso esteja vazio

	autocomplete- completa com os ultimos valores

-

	required - quando é obrigatorio o preenchimento

	pattern - especificar um formato requerido

	Servem para estilizar no CSS, com a seleção :invalid

	column-count, gap, width e span(sobrepor as divisoes)

- 

	word-wrap, display: flex

		col-xs- : Extra small. < 768px
