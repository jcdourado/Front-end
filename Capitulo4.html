<!--
	Form - capturar dados do usuário e submeter a um serviço
	Input - receber os dados ou submeter o formulario
		type: determina o tipo do input
		search(captura), image(imagem) ou submit(botao)

	clear - define o comportamento dos elementos ao redor que estao flutuando
		left, right e both

Decoracao de texto:
	text-transform: uppercase, lowercase, capitalize(so as primeiras)
	text-decoration: none, underline, overline, line-through e blink

vertical-align: alinha verticalmente

inline ignora todas as alteracoes feitas na box
entao veio o inline-block, que obedece às especificações

Seletor de atributo:
	Verifica a presença de um valor a um atributo
	Ex:	input[value]
		|="..." - vai agir em qualquer que começa com a palavra e depois vem um "-" com qualquer nome
		~="..."- vai agir em qualquer que tiver isso no meio
		^="..." - comecando com
		$="..." - final com
		*="..." - em qualquer posicao

Image Replacement:
	Substituir um elemento por uma imagem: usa o background-image e o text-ident bem negativo, para sair da janela

	-->
