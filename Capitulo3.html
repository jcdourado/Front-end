<!-- 
	Wireframes: esboços do design para paginas
	Layouts: imagens estáticas ja com o visual completo

	Header e Footer

	Id não pode se repetir
	Class pode repetir (indicado por "."), e pode ser usado mais de um no mesmo elemento

	SEO - Search Engine Optimization

	nav - indica que são blocos de navegação

	Pode-se usar o h1 com img, assim o titulo fica mais facil de se achar, e ainda mais em conjunto com o parametro alt, que é a descricao da imagem

	CSS Reset : setar todas as configurações do css, para que o navegador nao as altere
		http://meyerweb.com/eric/tools/css/reset/ <- site com o script reduzido

		YUI3 CSS Reset
		HTML5 Boilerplate


	Block x Inline: Modos de como o elemento interfere no documento

Block: exmplos p, div, heading
	Ocupam toda a largura do documento, tanto antes quanto depois

Inline: somente o espaço necessário, exibindo elementos inline nas mesma linha

Tem o atributo display do CSS para alterar essa cfg

Position: static, relative, absolute, fixed
	Ela determina qual é o modo de posicionamento do elemnto
	Absolute: determina em relação ao pai, nao ao documento
	Fixed: fica fixo na tela, mesmo com rolagem

Há comentarios condicionais, assim permite que o navegador especifico execute algumas instrucoes

Para dar suporte a versoes anteriores ao IE9
	Solucao em codigo aberto: https://github.com/afarkas/html5shiv
	
	Apenas incluir no head: 

	<!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif] -->
