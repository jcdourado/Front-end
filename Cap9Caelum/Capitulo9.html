<!-- 
	Todos formulario HTML tem seus dados enviados ao servidor quando submetido, cada campo é um parametro na requisicao

	Coloca-se no form o action, indicando a que pagina irá, e o atributo method (post ou get), get manda atraves da url e post no corpo

	No PHP acessa cada parametro atraves do nome:
	<?= $_GET['var'] ?> ou <?= $_POST['var'] ?>

	<?= $dado ?> -> para imprimir uma variavel simples

	Tabela com dl:
		dl, dt é algo a ter significado, dd é a descrição 

		
	-->
